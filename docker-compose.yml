---
version: '3.5'
services:
  postgres:
    image: postgres:latest
    restart: always
    environment:
      POSTGRES_USER: certifire
      POSTGRES_PASSWORD: certifire
      POSTGRES_DB: certifire
      POSTGRES_HOST: postgres 
    ports:
      - "5432:5432"
    volumes:
      - ./postgres-data:/var/lib/postgresql/data

  certifire:
    build: .
    image: localhost/certifire
    container_name: certifire
    hostname: certifire
    depends_on:
      - postgres
    ports:
      - 5000:5000
    volumes:
      - ".:/home/certifire/certifire"
    restart:
      always